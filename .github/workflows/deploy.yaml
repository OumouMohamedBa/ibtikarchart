name: Deploy ibtikarchart to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Helm Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Kubeconfig
        uses: azure/setup-kubectl@v3
        with:
          version: v1.29.0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: Deploy Helm Chart
        run: |
          helm dependency update ./ibtikarchart
          helm upgrade --install ibtikarchart ./ibtikarchart -n ibtikarchart --create-namespace
