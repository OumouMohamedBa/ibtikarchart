apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: dashboard
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: NEXTAUTH_URL
              value: "https://dashboardgovcom.129.212.169.222.sslip.io/"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: dashboard-env
                  key: NEXTAUTH_SECRET
          envFrom:
            - secretRef:
                name: dashboard-env
