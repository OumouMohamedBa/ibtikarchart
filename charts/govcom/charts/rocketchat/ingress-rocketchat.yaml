apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-ibtikarchart
  namespace: ibtikarchart
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: rocketchat.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ibtikarchart-rocketchat
            port:
              number: 3001
